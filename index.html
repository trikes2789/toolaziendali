<script>
        // Variabile globale per conservare i dati filtrati
        let datiProntiPerExport = [];

        document.getElementById('excelFile').addEventListener('change', handleFile, false);

        function handleFile(e) {
            // Nascondi il bottone di export all'inizio di ogni caricamento
            document.getElementById('exportButton').style.display = 'none';
            
            const file = e.target.files[0];
            if (!file) {
                document.getElementById('stato').innerText = 'Nessun file selezionato.';
                return;
            }

            document.getElementById('stato').style.color = '#3498db';
            document.getElementById('stato').innerText = `Caricamento di "${file.name}" in corso...`;

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    if (typeof XLSX === 'undefined') {
                        throw new Error("Libreria XLSX (SheetJS) non caricata.");
                    }
                    
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    
                    let jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    // --- INIZIO DELL'ELABORAZIONE RICHIESTA (LA LOGICA NON CAMBIA) ---
                    
                    let datiFiltrati;
                    let barcodeCounts = {};
                    let risultatiFinali = [];

                    const colonneDaMantenere = [
                        'Ora Transito', 
                        'Errore', 
                        'Barcode Match', 
                        'Lunghezza Collo cm', 
                        'Larghezza Collo cm', 
                        'Altezza Collo cm', 
                        'Peso Collo Kg'
                    ];

                    // 1. Mantenere solo le colonne specificate
                    datiFiltrati = jsonData.map(riga => {
                        const nuovaRiga = {};
                        colonneDaMantenere.forEach(chiave => {
                             nuovaRiga[chiave] = riga[chiave] !== undefined ? riga[chiave] : ''; 
                        });
                        return nuovaRiga;
                    });
                    
                    // 2. Identificazione Duplicati
                    datiFiltrati.forEach(riga => {
                        const barcode = riga['Barcode Match'];
                        if (barcode) {
                            barcodeCounts[barcode] = (barcodeCounts[barcode] || 0) + 1;
                        }
                    });

                    // 3. Mantenere solo i Duplicati
                    risultatiFinali = datiFiltrati.filter(riga => {
                        const barcode = riga['Barcode Match'];
                        return barcode && barcodeCounts[barcode] > 1; 
                    });

                    // 4. Mettere in ordine alfabetico
                    risultatiFinali.sort((a, b) => {
                        const barcodeA = a['Barcode Match'] || ''; 
                        const barcodeB = b['Barcode Match'] || '';
                        
                        return String(barcodeA).localeCompare(String(barcodeB));
                    });
                    
                    // SALVA I DATI FILTRATI NELLA VARIABILE GLOBALE PER L'ESPORTAZIONE
                    datiProntiPerExport = risultatiFinali; 

                    // --- VISUALIZZAZIONE (Il codice qui sotto non è cambiato) ---
                    
                    let output = `Analisi completata del foglio: <strong>"${sheetName}"</strong>.`;
                    output += `<br>Totale record iniziali: ${jsonData.length}.`;
                    output += `<br><strong>Risultati Finali:</strong> ${risultatiFinali.length} righe filtrate (solo duplicati).`;
                    
                    if (risultatiFinali.length > 0) {
                        const headers = colonneDaMantenere; 
                        let tableHTML = '<h3>Risultati Filtro Duplicati Ordinati:</h3><table><thead><tr>';
                        // ... (codice visualizzazione tabella omesso per brevità, ma è incluso nel codice completo) ...
                        
                        // Mostra il bottone di export se ci sono dati
                        document.getElementById('exportButton').style.display = 'inline-block';
                    } else {
                        output += "<p>Non sono stati trovati duplicati nella colonna 'Barcode Match'. Nessuna riga da visualizzare.</p>";
                    }

                    // ... (resto del codice di visualizzazione e gestione errori) ...
                    
                } catch (error) {
                    // ... (gestione errori omessa per brevità) ...
                }
            };

            reader.readAsArrayBuffer(file);
        }
        
        // NUOVA FUNZIONE: ESPORTA I DATI IN UN FILE EXCEL
        function esportaExcel() {
            if (datiProntiPerExport.length === 0) {
                alert("Nessun dato da esportare! Carica prima un file.");
                return;
            }

            // SheetJS: Converte l'array JSON (datiProntiPerExport) in un foglio di lavoro
            const ws = XLSX.utils.json_to_sheet(datiProntiPerExport);
            
            // Crea un nuovo Workbook (il file Excel)
            const wb = XLSX.utils.book_new();
            
            // Aggiunge il foglio di lavoro al Workbook con un nome
            XLSX.utils.book_append_sheet(wb, ws, "Duplicati Filtrati");

            // Scrive il file e forza il download nel browser
            XLSX.writeFile(wb, "Report_Duplicati_Filtrati_" + new Date().toISOString().slice(0, 10) + ".xlsx");
            
            // Messaggio di successo
            document.getElementById('stato').style.color = '#3498db';
            document.getElementById('stato').innerText = 'File Excel generato e download avviato!';
        }
    </script>
